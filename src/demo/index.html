<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Feb.js</title>
</head>
<body>
    <h1>Feb.js demo application</h1>
    <h2>Parse test: {{value}}</h2>
    <script src="./../../node_modules/jquery/dist/jquery.js"></script>
    <script src="./../../node_modules/lodash/lodash.js"></script>
    <script src="./../angular.js"></script>
    <script src="./../injector.js"></script>
    <script src="./../loader.js"></script>
    <script src="./../parse.js"></script>
    <script src="./../scope.js"></script>
    <script src="./../angular_public.js"></script>
    <script src="./../apis.js"></script>
    <script src="./../q.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            console.log('Document ready');
            console.log(window ? window : 'Error creating window object');
            publishExternalAPI();
            var module = angular.module('febjs', ['ng']);
            module.value('febvalue', 42);
            module.factory('febfactory', function (febvalue, $parse) {
                return $parse(function () {
                    return '4.2;'
                });
            });
            var injector = createInjector(['febjs']);
            var febfactory = injector.get('febfactory');
            console.log(febfactory);
        });
    </script>
</body>
</html>
